    <canvas id="vw" width="500" height="500"  ></canvas>
<script>
var c =document.getElementById("vw");
var ctx = c.getContext("2d");
// top line
ctx.moveTo(200,200);
ctx.lineTo(200,400);

// bottom line
ctx.moveTo(350,215);
ctx.lineTo(350,400);

// top top circke
ctx.moveTo(190,160);
ctx.quadraticCurveTo(260,120,375,160);

// top bottom circle
ctx.moveTo(190,160);
ctx.quadraticCurveTo(250,210,375,160);

// ??connector
ctx.moveTo(190,160);
ctx.quadraticCurveTo(200,170,200,200);
ctx.moveTo(375,160);
ctx.quadraticCurveTo(345,175,350,215);

// bottom  circle
ctx.moveTo(200,440);
ctx.quadraticCurveTo(275,495,350,440);

ctx.moveTo(200,400);
ctx.quadraticCurveTo(195,435,200,440);

ctx.moveTo(350,400);
ctx.quadraticCurveTo(355,435,350,440);

//handel 
ctx.moveTo(200,225);
ctx.bezierCurveTo(120,250,140,350,200,370);
ctx.moveTo(200,215);
ctx.bezierCurveTo(115,250,135,350,200,380);

ctx.stroke(); 

//middel
 ctx.beginPath();
ctx.moveTo(200,400);
ctx.quadraticCurveTo(195,435,200,440);
ctx.moveTo(350,400);
ctx.quadraticCurveTo(355,435,350,440);
ctx.rect(200,300, 150, 140);
ctx.moveTo(200,440);
ctx.quadraticCurveTo(275,495,350,440);

ctx.fillStyle = "aqua";
ctx.fill();

// middel
ctx.beginPath();
ctx.moveTo(200,300);
ctx.quadraticCurveTo(275,260,350,300);
ctx.moveTo(200,300);
ctx.quadraticCurveTo(275,340,350,300);
ctx.fillStyle = "LightSkyBlue";
ctx.fill();
ctx.close();
